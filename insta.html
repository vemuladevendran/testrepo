<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="insta-logo.jpeg">
</head>


<body style="background-color: #fafafa;">
    <div class="body d-flex">

        <!-- image--container -->
        <div class="container-1">
            <img src="mobile.png" alt="mobile image" style="margin-top: 0;">
            <div style="position: relative;bottom: 526px; left: 148px;">
                <img class="mySlides" src="insta-image-1.jpg" style="height: 435px;">
                <img class="mySlides" src="insta-image-2.jpeg" style="height: 435px;">
                <img class="mySlides" src="insta-image-3.jpg" style="height: 435px;">
            </div>
        </div>
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {
                    myIndex = 1
                }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 2000);
            }
        </script>


        <!-- login--container -->
        <div class="container-2">
            <div class="container-2-box-1">
                <div>
                    <!-- title--name -->
                    <div>
                        <h1 class="title">Instagram</h1>
                    </div>
                    <!-- username--and---password--input  boxes -->
                    <div class="username-div input-container">
                        <input type="text" placeholder="Phone number,Username or email">
                    </div>
                    <div class="password-div input-container">
                        <input type="password" placeholder="Password">
                    </div>

                    <!-- login  button -->
                    <div class="login-button-div">
                        <button class="login-button"><span style="display: flex; margin-left: 115px;"> Log
                                In</span></button>
                    </div>

                    <!-- or line -->
                    <section class="hr-div" style="margin: 20px 0;">
                        <div class="or-line" style="font-size: 13px;">
                            OR
                        </div>
                        <div class="hr-line"></div>
                    </section>

                    <section class="fb-link">
                        <!-- facebook  link -->
                        <button style="background-color: white; border: 0; display: flex; align-items: center;" type="button">
                            <img style="width: 16px;height: 16px;" src="fb-logo.png" alt="fb">
                            <span style="color: #385188; font-size: 14px;font-weight: bold;padding-left: 5px;">Log In With Facebook</span>

                        </button>
                    </section>

                    <!-- forgot  password  link -->
                    <div>
                        <a class="forgot-pass-link" href="#">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="container-2-box-2">
                <div class="sign-up">
                    <p class="new-account">Don't have any account? </p>
                    <a class="sign-up-link" href="#">
                        <span style="line-height: 2.8; margin-left: 7px; color: #07b9fc;">Sign up</span>
                    </a>
                </div>
            </div>

            <div class="container-2-box-3">
                <div>
                    <p style="display: flex;justify-content: center;">Get the app.</p>
                    <div class="container-2-box-3-img">
                        <a href="#"><img src="play_store.png" alt="play-store"></a>
                        <a href="#"><img src="app_store.png" alt="app-store"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- footer -->

    <footer style=" margin: 150px auto 0 20%">
        <div style="display: inline-block;">
            <div style="display: flex; margin-left: 60px;">
                <li class="footer-details">
                    <a href="#">About</a>
                </li>
                <li class="footer-details">
                    <a href="#">Help</a>
                </li>
                <li class="footer-details">

                </li>
                <li class="footer-details">
                    <a href="#">API</a>
                </li>
                <li class="footer-details">
                    <a href="#">Job</a>
                </li>
                <li class="footer-details">
                    <a href="#">Privacy</a>
                </li>
                <li class="footer-details">
                    <a href="#">Terms</a>
                </li>
                <li class="footer-details">
                    <a href="#">Location</a>
                </li>
                <li class="footer-details">
                    <a href="#">Top Accounts</a>
                </li>
                <li class="footer-details">
                    <a href="#">Hashtags</a>
                </li>
                <li class="footer-details">
                    <a href="#">Language</a>
                </li>
            </div>
        </div>
        <div class="year-1" style="display: inline-block; font-size: 11px;margin-left: 80px;color: rgba(var(--f52,142,142,142),1);"><span>Â© 2020 Instagram from Facebook</span></div>

    </footer>

</body>

</html>
